<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>HTML/CSS practice 2</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <img src="src/logo.png" alt="hueta" class="logo">
                <form action="#">
                    <div>
                        <label for="text">Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                        <button type="submit" class="primary-btn">Sign In</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
                <footer id="main-footer">
                    <p>Copyright &copy; 2021, Sparrow1488 All Rights Reserved</p>
                    <a href="#">Terms of use</a>
                    |
                    <a href="#">Privacy Policy</a>
                </footer>
            </div>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <div class="showcase-text">
                        <p>Let's create future <strong>together</strong></p>
                    </div>
                    <button type="submit" class="secondary-btn">Start a FREE 10-days trial</button>
                </div>
            </div>
                
        </div>
    </div>

</html>

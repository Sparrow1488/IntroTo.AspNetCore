<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intriduction Java Script</title>
</head>
<body>
    <div id="id-num" style="height: 200px; width: 200px; background: black;">

    </div>
    <div class="wrapper">
        <div class="desc">
            <div class="desc__text">
                <p>Fill in the form: input your personal data and take the authorization token for this site.</p>
            </div>
        </div>
        <div class="user-form">
            <div class="container">
                <form class="user-form__content" action="#" method="POST" enctype="multipart/form-data">
                    <input placeholder="Name" name="name">
                    <input name="lastName" placeholder="Last name">
                    <input name="phone" placeholder="Phone">
                    <button id="send-data-btn" type="submit" class="send-btn">Send personal data</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

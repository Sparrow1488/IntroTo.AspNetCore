<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - SignalR</title>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="message"> :Message </input>
        <input type="text" id="id"> :Id </input>
        <input type="button" id="sendBtn" value="Отправить" disabled="disabled" />
    </div>
    
    <div id="chatroom"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();
    
        document.getElementById("sendBtn").addEventListener("click", function () {
            
            const userId = document.getElementById("id").value;
            const messageText = document.getElementById("message").value;
            const message = {
                text: messageText,
                receiver: 1
            }
            hubConnection.invoke("Send", message, userId)
                .catch(function (err) {
                    return console.error(err.toString());
                });
            
        });
    
        hubConnection.on("Receive", function(message) {

            const messageElement = document.createElement("p");
            messageElement.textContent = message.text;
            document.getElementById("chatroom").appendChild(messageElement);
        });
    
        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root-style.css">
    <link rel="stylesheet" href="css/ResetBasedStyles.css">
    <link rel="stylesheet" href="css/training-randomizer-style.css">
    <title>Randomizer active task</title>
</head>
<body>
    <div id="wrapper">
        <div class="progress-header">
            <div class="container">
                <div class="number-of-tasks">
                    <p class="text">Task 2/97</p>
                </div>
                <div class="progress-bar">
                    <div class="progress">
                        <div class="color"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="active-task">
            <div class="container">
                <div class="task-question">
                    <h3 class="title">Write a translate of <b class="title purple">split</b></h3>
                    <hr>
                </div>
                <div class="task-body">
                    <p class="text">Answer is</p>
                    <input type="text" class="textbox answer" placeholder="Transaltion">
                </div>
                <div class="task-footer">
                    <a href="#" class="btn green confirm-btn">Confirm</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
